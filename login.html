<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beauty & Chocolate | Login & Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page"> <!-- ✅ Added class for background -->

  <!-- Title -->
  <h1 class="title">Beauty & Chocolate 💄🍫</h1>

  <!-- Navigation -->
  <div class="nav-links">
    <a href="beauty.html">Beauty</a>
    <a href="chocolates.html">Chocolates</a>
    <a href="wishlist.html">Wishlist</a>
    <a href="thankyou.html">Thank You</a>
  </div>

  <!-- Form Container -->
  <div class="form-container">
    
    <!-- Sign In Form -->
    <div class="form-box">
      <h2>Sign In</h2>
      <form onsubmit="handleSignIn(event)">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email ID" required />
        <select required>
          <option value="">Select Gender</option>
          <option>Female</option>
          <option>Male</option>
          <option>Other</option>
        </select>
        <input type="number" placeholder="Age" min="1" required />
        <input type="tel" placeholder="Contact Number" pattern="[0-9]{10}" required />
        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Login Form -->
    <div class="form-box">
      <h2>Login</h2>
      <form onsubmit="return handleLogin(event)">
        <input type="text" id="username" placeholder="Your Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required />
        <button type="submit">Login</button>
      </form>
    </div>

  </div>

  <!-- Welcome Message -->
  <div id="welcomeMessage" class="welcome-msg"></div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
